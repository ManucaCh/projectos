  <body>
    <script>
      const name = "Manu";
      let age = 29;
      const surname = "Chaves";
      const hobbie = "pintar";

      console.log(
        `Hola, mi nombre es ${name} ${surname}. Tengo ${age} años y me gusta ${hobbie}.`
      );

      const kids = 4;
      const candies = 27;
      const candiesPerKid = Math.floor(candies / kids);
      const extraCandies = candies - candiesPerKid * kids;

      console.log(
        `Si reparto ${candies} caramelos entre ${kids} chicos, cada uno obtendrá ${candiesPerKid} caramelos y sobrarán ${extraCandies}.`
      );
    </script>
